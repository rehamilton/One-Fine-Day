<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One-Fine-Day</title>
    <link rel="stylesheet" href="Develop/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Develop/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs Github"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <section class="section">
        <div class="container">
            <section class="hero is-medium is-primary is-bold">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            One Fine Day
                        </h1>
                        <h2 class="subtitle">
                            EAT DRINK WATCH
                        </h2>
                    </div>
                </div>
            </section>
            <div class="container">
                <div class="notification">
                    <p>Welcome my friend !
                        Feel bored at home ? Luckily you find me!</p>
                    <p>Choose your favourite DRINK, RECEIPE and MOVIE ! </p>
                    <p>Enjoy!</p>
                </div>
            </div>
        </div>

    </section>



    <button id="random-button" class="button is-medium is-centered ">I need some ideas!</button>

    <section class="section">

        <div class="columns">

            <div class="column is-one-third">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            DRINK
                        </p>
                    </header>

                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="drinkImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            <h3 id="drinkName"></h3>
                            <div id="ingredients">
                                <p>Ingredients:</p>
                            
                            <div>

                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Pin it !</a>

                    </footer>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            MEAL RECEIPE
                        </p>
                    </header>

                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            content
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Pin it !</a>

                    </footer>
                </div>
            </div>


            <div class="column is-one-third">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            MOVIE
                        </p>
                    </header>

                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            content
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Pin it !</a>

                    </footer>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
