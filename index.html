<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One-Fine-Day</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Chilanka|Kalam|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Develop/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Develop/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs Github"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!--this is the header of the website which include an background image-->
    <section class="hero is-medium is-bold "  >
        <div class="hero-body">
            <div class="container has-text-centered title1" >
                <h1 class="title is-spaced is-1 ">
                            One  Fine  Day
                </h1>
                <h2 class="subtitle is-3 ">
                            EAT DRINK WATCH
                </h2>
            </div>      
        </div>     
    </section>
           
    <div class="intro column is-8 is-offset-2 has-text-centered">
        <p id ="intro">
            Feel bored at home ? Luckily you find me!
        Click the button below to choose your favourite DRINK, RECIPE and MOVIE ! </p>
    </div>
    <!--This is button to get the randomised results for drink, recipe and movie-->
    <button id="random-button" class="button is-medium is-centered is-focused "> Click me for some ideas!</button>

    <!--this is the section contains three cards to show the results-->
    <section class="section">
        <div class="columns">
            <div class="column is-one-third">
                <div class="card card-equal-height">
                    <header class="card-header">
                        <h3 class="card-header-title is-centered sectionTitle">
                            DRINK
                        </h3>
                    </header>

                    <div class="card-image">
                        <figure id= "drinkImage" class="image is-4by3 drinkImage">
                        
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            <h3 id="drinkName"></h3>
                            <div id="ingredients">

                            </div>
                        </div>
                    </div>

                    <footer class="card-footer">
                        <button class="button" id="drinkRandom">Show me something else!</button>
                    </footer>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="card card-equal-height">
                    <header class="card-header">
                        <h3 class="card-header-title is-centered sectionTitle">
                            MEAL RECIPE
                        </h3>
                    </header>

                    <div class="card-image">
                        <figure id = "recipeImage" class="image is-4by3">
                        
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            <h3 id="recipeName"></h3>
                            <div id="recipeSummary">

                            </div>
                        </div>
                    </div>

                    <footer class="card-footer">
                        <button class="button" id="recipeRandom">Show me something else!</button>
                    </footer>
                </div>
            </div>


            <div class="column is-one-third">
                <div class="card card-equal-height">
                    <header class="card-header">
                        <h3 class="card-header-title is-centered sectionTitle">
                            MOVIE
                        </h3>
                    </header>

                    <div class="card-image">
                        <figure id="movieImage" class="image is-4by3">
                        
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            <h3 id="movieName"></h3>
                            <div id="movieInfo">
        
                            </div>
                        </div>
                        
                    </div>
                    <footer class="card-footer">
                        <button class="button" id="movieRandom">Show me something else!</button>
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <!--this is the section for previous searched contents-->
    <section class="section">

        <div class="columns">

            <div id="drink-history" class="column is-one-third">
                <p class = "has-text-centered">Drinks</p>
                <button id="drink-0" class="button drink-button">Drink 1</button>
                <button id="drink-1" class="button drink-button">Drink 2</button>
                <button id="drink-2" class="button drink-button">Drink 3</button>
            </div>

            <div id="recipe-history" class="column is-one-third">
                <p class = "has-text-centered" >Meals</p>
                <button id="recipe-0" class="button recipe-button">Meal 1</button>
                <button id="recipe-1" class="button recipe-button">Meal 2</button>
                <button id="recipe-2" class="button recipe-button">Meal 3</button>
            </div>

            <div id="movie-history" class="column is-one-third">
                <p class = "has-text-centered">Movies</p>
                <button id="movie-0" class="button movie-button">Movie 1</button>
                <button id="movie-1" class="button movie-button">Movie 2</button>
                <button id="movie-2" class="button movie-button">Movie 3</button>
            </div>
        </div>
    </section>

</body>


</html>
