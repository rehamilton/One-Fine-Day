<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One-Fine-Day</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Chilanka|Kalam|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Develop/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    
    <script src="./Develop/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs Github"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    

            <section class="hero is-medium is-bold "  >

                <div class="hero-body">
                    <div class="container has-text-centered title1" >
                        <h1 class="title is-spaced is-1 ">
                            One  Fine  Day
                        </h1>
                        <h2 class="subtitle is-3 ">
                            EAT DRINK WATCH
                        </h2>
                    </div>
                    
                </div>
               
                
            </section>
           
    

    <div class="intro column is-8 is-offset-2 has-text-centered">
        <p>
            Feel bored at home ? Luckily you find me!
        Choose your favourite DRINK, RECEIPE and MOVIE !</p>
    </div>
  



    <button id="random-button" class="button is-medium is-centered ">I need some ideas!</button>

    <section class="section">

        <div class="columns">

            <div class="column is-one-third">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            DRINK
                        </p>
                    </header>

                    <div class="card-image">
                        <figure class="image is-4by3">
                        <img id="drinkImage" src="Assets/drink.jpg" alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            <h3 id="drinkName"></h3>
                            <div id="ingredients">
                                
                            </div>
                            <footer class="card-footer">
                                <a href="#" class="card-footer-item">Change to another one!</a>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            MEAL RECEIPE
                        </p>
                    </header>

                    <div class="card-image">
                        <figure class="image is-4by3">
                        <img id = "recipeImage" src="./Assets/food.jpg" alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="content">
                            <h3 id="recipeName"></h3>
                            <div id="recipeSummary">
                            
                            </div>    
                        </div>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item">Change to another one!</a>

                        </footer>
                    </div>
                </div>
            </div>


            <div class="column is-one-third">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            MOVIE
                        </p>
                    </header>

                    <div class="card-image">
                        <figure class="image is-4by3">
                        <img id="movie-img" src="./Assets/movie.jpg" alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">
                        <h3 id="movieName"></h3>
                        <div id="movieInfo">
     
                        </div>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item">Change to another one!</a>

                        </footer>
                    </div> 
                </div>
            </div>
        </div>
    </section>

    <section class="section">

        <div class="columns">

            <div class="column is-one-third">
                <div class="buttons">
                    
                    <button class="button is-success is-light">My favorate 1/title</button>
                
                </div>
            </div>

            <div class="column is-one-third">
                <div class="buttons">
                    
                    <button class="button is-success is-light">My favorate 2/title</button>
                
                </div>
            </div>

            <div class="column is-one-third">
                <div class="buttons">
                    
                    <button class="button is-success is-light">My favorate 3/title</button>
                
                </div>
            </div>
        </div>
    </section>




</body>


</html>
